<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple File Upload</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark header">
        <a href="#" style="margin-left: 15px;" class="btn btn-primary bace_title">CSV keyword analysis</a>
    </nav>
    <div class="d-flex justify-content-center mt-5 upload_file_box">
    <div class="card upload_box p-3" style="width: 30rem;">


    {% block content %}
  <ul class="upload_buttons d-flex justify-content-left" style="list-style-type: none;">
    <li>
      <a class="btn btn-success model_form_upload" href="{% url 'sitemap_upload' %}">Model Form Upload</a>
    </li>
  </ul>

  <!-- <a href="{{ '/media/output/output1.csv' }}">output file</a>
  <p></p> -->
  <a href="{{ '/media/input/data.csv' }}">input file</a>
  <p></p>
  <p>URL Tested:</p>
  <ul>
    {% for obj in sitemapdocuments %}
      <li>
        <a href="{{ obj.url }}">{{ obj.info }}</a>
        <small>(Uploaded at: {{ obj.uploaded_at }})</small>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ '/media/output/output1.csv' }}">output file</a>
  <p></p>
  <a href="{{ '/media/input/input1.csv' }}">input file</a>
  {% endblock %}
  </div>
  </div>
  
  </body>
</html>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
